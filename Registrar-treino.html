<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Meu App de Corrida</title> 
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F3460">
    
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body>

    <header>
        <button id="botao-menu" class="botao-menu">
            <span></span><span></span><span></span>
        </button>
        <h1>Registrar Treino</h1>
    </header>

    <nav class="menu-lateral">
        <div class="menu-header"><h2>Menu</h2></div>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="historico.html">Histórico</a></li>
            <li><a href="rankings.html">Rankings</a></li>
            <li><a href="graficos.html">Gráficos</a></li>
            <li><a href="desafios.html">Desafios</a></li>
            <li><a href="treinador.html">Treinador Intervalado</a></li>
        </ul>
    </nav>
    <div id="overlay" class="overlay"></div>

    <main>
        <form>
            <label for="tipo-treino">Tipo de Treino:</label>
            <select id="tipo-treino" name="tipo-treino">
                <option value="Corrida">Corrida</option>
                <option value="Caminhada">Caminhada</option>
                <option value="Corrida + Caminhada">Corrida + Caminhada</option>
                <option value="Intervalado">Intervalado</option>
            </select>

            <label for="distancia">Distância (km):</label>
            <input type="number" id="distancia" name="distancia" step="0.01" placeholder="Ex: 5.25">

            <label for="tempo-total-min">Tempo Total:</label>
<div class="grupo-tempo">
    <input type="number" id="tempo-total-min" placeholder="Min" min="0">
    <span>min</span>
    <input type="number" id="tempo-total-seg" placeholder="Seg" min="0" max="59">
    <span>seg</span>
</div>


            <label for="motivo-parada">Motivo da Parada (opcional):</label>
            <select id="motivo-parada" name="motivo-parada">
                <option value="">Nenhum</option>
                <option value="folego">Fôlego</option>
                <option value="dor-perna">Dor na perna</option>
                <option value="dor-barriga">Dor na barriga</option>
                <option value="outro">Outro</option>
            </select>
            
            <div id="campo-outro-motivo" class="campo-outro-motivo">
                <label for="outro-motivo-texto">Especifique o motivo:</label>
                <textarea id="outro-motivo-texto" name="outro-motivo-texto"></textarea>
            </div>

            <label for="cansaco">Nível de Cansaço: <span id="valor-cansaco">5</span>/10</label>
            <input type="range" id="cansaco" name="cansaco" min="0" max="10" value="5">

            <div class="pace-display">
                <p>Pace Médio: <strong>--'--" /km</strong></p>
            </div>

            <button type="submit">Salvar Treino</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
